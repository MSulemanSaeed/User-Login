{% extends "base.html" %}

{% block title %}Update User{% endblock %}

{% block main %}
<div class="update-container">
    <h1>Update User</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<style>
    body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .update-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }
    .update-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 700;
        color: #343a40;
        text-align: center;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
</style>
{% endblock main %}
